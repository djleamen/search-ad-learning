name: Azure Deploy (azd)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'azure.yaml'
      - 'infra/**'
      - 'backend/**'
      - 'frontend/**'
      - 'index.html'
      - 'app.js'
      - 'styles.css'
      - '.github/workflows/azure-deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_ENV_NAME: dev
  AZURE_LOCATION: eastus2
  STATIC_WEB_APP_LOCATION: eastus2
  POSTGRES_LOCATION: eastus2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install azd
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Add azd to PATH
        run: echo "$HOME/.azd/bin" >> "$GITHUB_PATH"

      - name: Show azd version
        run: azd version

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: azd auth login
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: azd auth login --client-id "$AZURE_CLIENT_ID" --tenant-id "$AZURE_TENANT_ID" --federated-credential-provider github

      - name: Configure azd environment
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${POSTGRES_ADMIN_PASSWORD:-}" ]; then
            POSTGRES_ADMIN_PASSWORD=$(python3 -c "import json, pathlib; p=pathlib.Path('infra/main.parameters.json'); d=json.loads(p.read_text()) if p.exists() else {}; print(d.get('parameters',{}).get('postgresAdminPassword',{}).get('value',''))")
          fi

          if [ -z "${AUTH_JWT_SECRET:-}" ]; then
            AUTH_JWT_SECRET=$(python3 -c "import json, pathlib; p=pathlib.Path('infra/main.parameters.json'); d=json.loads(p.read_text()) if p.exists() else {}; print(d.get('parameters',{}).get('authJwtSecret',{}).get('value',''))")
          fi

          if [ -z "${POSTGRES_ADMIN_PASSWORD:-}" ] || [ -z "${AUTH_JWT_SECRET:-}" ]; then
            echo "Missing required values for postgresAdminPassword/authJwtSecret. Set GitHub secrets POSTGRES_ADMIN_PASSWORD and AUTH_JWT_SECRET."
            exit 1
          fi

          azd env new "$AZURE_ENV_NAME" --no-prompt || azd env select "$AZURE_ENV_NAME"
          azd env set AZURE_SUBSCRIPTION_ID "$AZURE_SUBSCRIPTION_ID"
          azd env set AZURE_TENANT_ID "$AZURE_TENANT_ID"
          azd env set AZURE_CLIENT_ID "$AZURE_CLIENT_ID"
          azd env set AZURE_LOCATION "$AZURE_LOCATION"
          azd env set STATIC_WEB_APP_LOCATION "$STATIC_WEB_APP_LOCATION"
          azd env set POSTGRES_LOCATION "$POSTGRES_LOCATION"
          azd env set environmentName "$AZURE_ENV_NAME"
          azd env set location "$AZURE_LOCATION"
          azd env set staticWebAppLocation "$STATIC_WEB_APP_LOCATION"
          azd env set postgresLocation "$POSTGRES_LOCATION"
          azd env set postgresAdminPassword "$POSTGRES_ADMIN_PASSWORD"
          azd env set authJwtSecret "$AUTH_JWT_SECRET"
          azd env set POSTGRES_ADMIN_PASSWORD "$POSTGRES_ADMIN_PASSWORD"
          azd env set AUTH_JWT_SECRET "$AUTH_JWT_SECRET"

      - name: Provision infrastructure
        env:
          postgresAdminPassword: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          authJwtSecret: ${{ secrets.AUTH_JWT_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${postgresAdminPassword:-}" ]; then
            echo "Missing secret value for POSTGRES_ADMIN_PASSWORD"
            exit 1
          fi

          if [ -z "${authJwtSecret:-}" ]; then
            echo "Missing secret value for AUTH_JWT_SECRET"
            exit 1
          fi

          azd env set postgresAdminPassword "$postgresAdminPassword"
          azd env set authJwtSecret "$authJwtSecret"

          echo "azd env key presence:"
          azd env get-values | awk -F= '/^(AZURE_ENV_NAME|AZURE_LOCATION|environmentName|location|staticWebAppLocation|postgresLocation|postgresAdminPassword|authJwtSecret)=/{print $1 "=<set>"}'

          azd env get-value AZURE_ENV_NAME --output none >/dev/null 2>&1 || true
          azd env list
          azd provision --no-prompt

      - name: Deploy backend
        run: azd deploy --no-prompt --service backend

      - name: Deploy frontend (retry for SWA readiness)
        run: |
          for attempt in 1 2 3; do
            azd deploy --no-prompt --service frontend && exit 0
            echo "Frontend deploy attempt $attempt failed; waiting 30s before retry..."
            sleep 30
          done
          echo "Frontend deployment failed after retries"
          exit 1
